name: github-pages

on:
  push:
    branches:
      - master

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout hugo website
        uses: actions/checkout@v2
      - name: Clone pages repo
        uses: actions/checkout@v2
        with:
          repository: kmaris/kmaris.github.io
          path: public
          ssh-key: ${{ secrets.GHPAGES_DEPLOY_KEY }}
      - run: "[[ -d public ]] && rm -rf public/*"
      - run: docker run --rm -i -v $(pwd):/src klakegg/hugo:latest
      - run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
          git add -N .
          git diff --exit-code || ( \
          git -C public commit -m 'Built by gh-actions from kmaris/kmaris.net' ; \
          git -C public push )
